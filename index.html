<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Участие в розыгрыше</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<script src="https://telegram.org/js/telegram-web-app.js"></script>

	<style>
:root {
		--primary: #3b82f6;
		--primary-dark: #2563eb;
		--bg-dark: #0f172a;
		--card-bg: rgba(30, 41, 59, 0.6);
		--text-primary: #f8fafc;
		--text-secondary: #94a3b8;
		--input-border: rgba(255, 255, 255, 0.1);
		--danger: #ff253b;
		--info: #fd7e14;
		--warning: #ffc107;
		--success: #198754;
	}

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			-webkit-tap-highlight-color: transparent;
		}

		@font-face {
			font-family: 'Standart';
			src: url('stealfont.woff');
		}

		body {
			background: var(--bg-dark);
			color: var(--text-primary);
			padding: 20px;
			height: 100vh;
			font-family: 'Standart', sans-serif;
		}

		.container {
			max-width: 400px;
			margin: 0 auto;
			height: /*calc(100dvh - 40px)*/ fit-content;
			display: flex;
			flex-direction: column;
		}

		/* Кнопка закрытия/логотип в Telegram стиле */


		.badge-row {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin: 10px 0;
		}

		.giveaway-badge {
			display: flex;
			align-items: center;
			gap: 5px;
		}

		.badge-text {
			font-size: 0.85rem;
			color: var(--text-secondary);
			text-transform: uppercase;
			letter-spacing: 1px;
		}

		.badge-id,
		.time {
			color: var(--text-secondary);
			font-size: 0.9rem;
			background: var(--card-bg);
			padding: 2px 8px;
			border-radius: 6px;
			border: 1px solid rgba(255, 255, 255, 0.05);
		}

		.countdown-badge {
			display: flex;
			align-items: center;
			gap: 6px;
			font-size: 0.85rem;
		}

		.countdown-badge .label {
			color: var(--text-secondary);
			text-transform: uppercase;
			letter-spacing: 1px;
		}

		.main-title {
			text-align: center;
			margin-top: 10px;
		}

		.title-text {
			font-size: 2.5rem;
			line-height: 1;
			color: var(--text-primary);
			letter-spacing: -0.5px;
		}

		.subtitle-row {
			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			align-items: center;
			justify-content: center;
			margin-block: 5px 20px;
			gap: 10px;
		}

		.subtitle {
			text-align: center;
			color: var(--text-secondary);
			font-size: 0.85rem;
			letter-spacing: 0.2px;
			line-height: 1.4;
			overflow: hidden;
			display: -webkit-box;
			-webkit-line-clamp: 1;
			-webkit-box-orient: vertical;
			white-space: nowrap;
			text-overflow: ellipsis;
		}

		/* Обновленный full-btn в стиле основной кнопки */
		.full-btn {
			background: linear-gradient(45deg, var(--primary), var(--primary-dark));
			color: white;
			border: none;
			padding: 6px 15px;
			border-radius: 15px;
			font-size: 0.85rem;
			cursor: pointer;
			font-weight: 600;
			text-transform: uppercase;
			letter-spacing: 0.5px;
			transition: transform 0.2s;
		}

		.full-btn:hover {
			transform: translateY(-1px);
		}

		/* Минималистичный блок данных Telegram */
		.tg-user-minimal {
			display: flex;
			background: rgba(0, 0, 0, 0.1);
			padding: 3px 10px 3px 3px;
			justify-content: center;
			align-items: center;
			width: fit-content;
			margin: 0 auto;
			border-radius: 15px;
			line-height: 1;
			font-size: 0.9rem;
			gap: 6px;
			backdrop-filter: blur(10px);
		}

		.tg-user-avatar {
			width: 20px;
			height: 20px;
			border-radius: 50%;
			object-fit: cover;
			border: 1px solid rgba(255, 255, 255, 0.2);
		}

		/* Обновленные стили для капчи */
		.captcha-section {
			margin: 15px 0;
		}

		.captcha-title {
			font-size: 0.9rem;
			color: var(--text-secondary);
			letter-spacing: 0.5px;
			margin-bottom: 10px;
			text-align: center;
		}

		.captcha-display {
			display: flex;
			align-items: center;
			gap: 10px;
			margin-bottom: 15px;
		}

		.canvas-container {
			flex: 1;
			height: 67px;
			background: #1a1a1a;
			border-radius: 15px;
			overflow: hidden;
			border: 2px solid rgba(255, 255, 255, 0.1);
		}

		#captchaCanvas {
			width: 100%;
			height: 100%;
		}

		/* Кнопка обновления капчи в размер инпута */
		.refresh-btn {
			width: 67px;
			height: 67px;
			border-radius: 15px;
			background: rgba(255, 255, 255, 0.05);
			border: 2px solid rgba(255, 255, 255, 0.1);
			color: white;
			font-size: 20px;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-shrink: 0;
			transition: all 0.2s;
		}

		.refresh-btn:hover {
			background: rgba(255, 255, 255, 0.1);
			transform: rotate(90deg);
		}

		.captcha-inputs-row {
			display: flex;
			gap: 8px;
			width: 100%;
		}

		.captcha-input {
			flex: 1;
			height: 60px;
			font-size: 1.8rem;
			letter-spacing: 4px;
			text-transform: uppercase;
			text-align: center;
			padding: 0;
			min-width: 0;
			background: rgba(255, 255, 255, 0.05);
			border: 2px solid rgba(255, 255, 255, 0.1);
			border-radius: 15px;
			color: white;
			outline: none;
			font-family: 'Standart';
		}

		.captcha-input:focus {
			border-color: var(--primary);
		}

		/* Обновленные стили для формы */
		.reg-form {
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}

		.content {
			display: flex;
			flex-direction: column;
			gap: 24px;
		}

		.footer {
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: end;
		}

		.form-group {
			display: flex;
			flex-direction: column;
			gap: 3px;
		}

		.form-group label {
			font-size: 0.9rem;
			letter-spacing: 0.5px;
			text-align: center;
			color: var(--text-secondary);
		}

		input {
			width: 100%;
			padding: 0 16px;
			height: 67px;
			border-radius: 20px;
			font-size: 1.8rem;
			background: rgba(255, 255, 255, 0.05);
			border: 2px solid rgba(255, 255, 255, 0.1);
			color: white;
			text-align: center;
			outline: none;
			font-family: 'Standart';
		}

		input:focus {
			border-color: var(--primary);
		}

		input::placeholder {
			color: rgba(255, 255, 255, 0.3);
		}

		#account {
			letter-spacing: 6px;
		}

		/* Кнопка участия */
		.btn-primary {
			background: linear-gradient(45deg, var(--primary), var(--primary-dark));
			color: white;
			font-size: 18px;
			border-radius: 20px;
			border: none;
			width: 100%;
			cursor: pointer;
			height: 67px;
			margin-top: 10px;
			text-transform: uppercase;
			letter-spacing: 2px;
			font-weight: 700;
			transition: transform 0.2s, opacity 0.2s;
			text-align: center;
		}

		.btn-primary:hover {
			transform: translateY(-2px);
		}

		.btn-primary:disabled {
			opacity: 0.6;
			cursor: not-allowed;
			transform: none;
		}

		.form-groups {
			display: flex;
			flex-direction: column;
			gap: 20px;
		}

		.footer-text {
			text-align: center;
			margin: 20px 0 10px;
			color: var(--text-secondary);
			font-size: 0.65rem;
			line-height: 1.4;
			opacity: .5;
		}

		.footer-text a {
			color: var(--primary);
			text-decoration: none;
		}

		.only-telegram {
			gap: 20px;
			padding: 10px 20px;
			background: #1c2235;
			border-radius: 14px;
			width: fit-content;
			margin: 100px auto;
			display: flex;
			flex-direction: row;
			align-items: center;
			max-width: 400px;
			box-shadow: 0 0 30px #1c2235;
		}
		.tg-title-btn {
			text-align: center;
			margin-block: 20px 10px
		}
	</style>
</head>

<body>
	<!-- Кнопка закрытия в стиле Telegram -->
	<div class="tg-title-btn tg-user-minimal" id="closeBtn">
		<img class="tg-user-avatar" src="mcbotlogo.png">
		MalCoin
	</div>

	<div class="container">
		<div class="badge-row">
			<div class="giveaway-badge">
				<span class="badge-text">Розыгрыш</span>
				<span class="badge-id">#1288</span>
			</div>

			<div class="countdown-badge">
				<span class="label">До конца</span>
				<span class="time" id="timer">--:--:--</span>
			</div>
		</div>

		<div class="main-title">
			<h1 class="title-text">Регистрация</h1>
		</div>

		<div class="subtitle-row">
			<span class="subtitle">1.000.000 ₽ |
				4 победителя по 250.000 ₽ на каждый сервер</span>
			<button class="full-btn">ещё</button>
		</div>

		<!-- Минималистичный блок данных Telegram -->


		<form class="reg-form" id="registrationForm">
			<div class="content">
				<div class="form-groups">
					<div class="form-group">
						<label>Игровой никнейм</label>
						<input type="text" id="nickname" maxlength="20" placeholder="Ivan_Ivanov" autocomplete="off"
						required>
					</div>

					<div class="form-group">
						<label>Номер банка</label>
						<input type="text" id="account" minlength="1" maxlength="7" placeholder="123456"
						pattern="[1-9][0-9]{0,6}"
						oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(this.value.length > 0 && this.value[0] === '0') this.value = this.value.substring(1);"
						autocomplete="off" required>
					</div>

					<!-- Обновленный блок капчи -->
					<div class="captcha-section">
						<div class="captcha-title">
							Введите символы с изображения
						</div>
						<div class="captcha-display">
							<div class="canvas-container">
								<canvas id="captchaCanvas"></canvas>
							</div>
							<button type="button" class="refresh-btn" id="refreshCaptcha" title="Обновить капчу">
								<i class="bi bi-arrow-repeat"></i>
							</button>
						</div>
						<div class="captcha-inputs-row" id="captchaInputsContainer">
							<!-- 6 инпутов будут сгенерированы через JS -->
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="footer-text">
					Нажимая кнопку <u>Участвовать</u> вы автоматически принимаете
					<a href="#" target="_blank">Пользовательское соглашение</a> и
					<a href="#" target="_blank">Политику конфиденциальности</a>
				</div>

				<button type="submit" class="btn-primary" id="submitBtn">
					<span>Участвовать</span>
					<span class="tg-user-minimal">
						<img class="tg-user-avatar" id="userAvatar" src="song.jpg">
						<span id="userName">Qupin</span>
					</span>
				</button>
			</div>

		</form>
	</div>

	<script>
		// Инициализация Telegram Web App
		const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        // Проверка, что открыто в Telegram
        if (!tg.initDataUnsafe?.user) {
            document.body.innerHTML = `
                <div class="only-telegram">
                    <i class="bi bi-x-circle" style="font-size:35px;line-height:0.9;color:var(--danger)"></i>
                    <div>
                        <h2 style="color:var(--danger);font-weight:500">Ошибка</h2>
                        <p class="danger-info">Приложение должно быть открыто внутри Telegram!</p>
                    </div>
                </div>
                `;
            throw new Error('Not in Telegram');
        }
		const user = tg.initDataUnsafe.user;
		const giveawayId = new URLSearchParams(window.location.search).get('giveaway_id') || '1';

		// Функция для обновления данных пользователя
		function updateUserProfile() {
			const userNameElement = document.getElementById('userName');
			const userAvatarElement = document.getElementById('userAvatar');

			// Установка имени пользователя
			if (user.first_name) {
				userNameElement.textContent = user.first_name;
			} else if (user.username) {
				userNameElement.textContent = user.username;
			} else {
				userNameElement.textContent = 'User';
			}

			// Установка аватарки пользователя
			if (user.photo_url) {
				userAvatarElement.src = user.photo_url;
			} else {
				userAvatarElement.src = 'song.jpg';
			}

			// Обработчик ошибки загрузки аватарки
			userAvatarElement.onerror = function () {
				this.src = 'song.jpg';
			};
		}

		// Конфигурация капчи (усложненная)
		const CAPTCHA_CONFIG = {
			length: 6,
			characters: 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789',
			width: 300,
			height: 67,
			noise: 150,
			lines: 15,
			dots: 100,
			circles: 8,
			fonts: ['Arial',
				'Verdana',
				'Tahoma',
				'Courier New',
				'Georgia'],
			colors: ['#3b82f6',
				'#10b981',
				'#f59e0b',
				'#ef4444',
				'#8b5cf6',
				'#ec4899',
				'#06b6d4'],
			distortion: {
				amplitude: 10,
				frequency: 0.05
			}
		};

		let currentCaptcha = '';
		let canvas, ctx;
		let captchaInputs = [];

		// Создание 6 инпутов для капчи
		function createCaptchaInputs() {
			const container = document.getElementById('captchaInputsContainer');
			container.innerHTML = '';
			captchaInputs = [];

			for (let i = 0; i < CAPTCHA_CONFIG.length; i++) {
				const input = document.createElement('input');
				input.type = 'text';
				input.maxLength = 1;
				input.className = 'captcha-input';
				input.dataset.index = i;

				input.addEventListener('input', function(e) {
					const value = this.value.toUpperCase();
					this.value = value;

					if (value && i < CAPTCHA_CONFIG.length - 1) {
						captchaInputs[i + 1].focus();
					}
					checkCaptchaCompletion();
				});

				input.addEventListener('keydown',
					function(e) {
						if (e.key === 'Backspace' && !this.value && i > 0) {
							e.preventDefault();
							captchaInputs[i - 1].focus();
							captchaInputs[i - 1].value = '';
							captchaInputs[i - 1].select();
						}

						if (e.key === 'ArrowLeft' && i > 0) {
							e.preventDefault();
							captchaInputs[i - 1].focus();
							captchaInputs[i - 1].select();
						}

						if (e.key === 'ArrowRight' && i < CAPTCHA_CONFIG.length - 1) {
							e.preventDefault();
							captchaInputs[i + 1].focus();
							captchaInputs[i + 1].select();
						}

						if (!/^[A-Za-z0-9]$/.test(e.key) &&
							!['Backspace', 'Delete', 'ArrowLeft', 'ArrowRight', 'Tab'].includes(e.key)) {
							e.preventDefault();
						}
					});

				input.addEventListener('focus',
					function() {
						this.select();
					});

				container.appendChild(input);
				captchaInputs.push(input);
			}
		}

		// Проверка заполнения всех полей капчи
		function checkCaptchaCompletion() {
			let completed = true;
			for (let i = 0; i < captchaInputs.length; i++) {
				if (!captchaInputs[i].value) {
					completed = false;
					break;
				}
			}
			return completed;
		}

		// Получение значения капчи из всех полей
		function getCaptchaValue() {
			let value = '';
			for (let i = 0; i < captchaInputs.length; i++) {
				value += captchaInputs[i].value.toUpperCase();
			}
			return value;
		}

		// Очистка всех полей капчи
		function clearCaptchaInputs() {
			for (let i = 0; i < captchaInputs.length; i++) {
				captchaInputs[i].value = '';
			}
			captchaInputs[0].focus();
		}

		// Инициализация капчи
		function initCaptcha() {
			canvas = document.getElementById('captchaCanvas');
			ctx = canvas.getContext('2d');

			const dpr = window.devicePixelRatio || 1;
			canvas.width = CAPTCHA_CONFIG.width * dpr;
			canvas.height = CAPTCHA_CONFIG.height * dpr;
			ctx.scale(dpr, dpr);

			createCaptchaInputs();
			generateCaptcha();

			document.getElementById('refreshCaptcha').addEventListener('click', () => {
				generateCaptcha();
				clearCaptchaInputs();
			});
		}

		// Усложненная генерация капчи
		function generateCaptcha() {
			const width = CAPTCHA_CONFIG.width;
			const height = CAPTCHA_CONFIG.height;

			ctx.clearRect(0, 0, width, height);

			// Градиентный фон
			const gradient = ctx.createLinearGradient(0, 0, width, height);
			gradient.addColorStop(0, '#1a1a1a');
			gradient.addColorStop(1, '#2a2a2a');
			ctx.fillStyle = gradient;
			ctx.fillRect(0, 0, width, height);

			// Генерация текста
			currentCaptcha = '';
			for (let i = 0; i < CAPTCHA_CONFIG.length; i++) {
				currentCaptcha += CAPTCHA_CONFIG.characters.charAt(
					Math.floor(Math.random() * CAPTCHA_CONFIG.characters.length)
				);
			}

			// Усложненный шум (точки)
			for (let i = 0; i < CAPTCHA_CONFIG.dots; i++) {
				ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.15})`;
				ctx.beginPath();
				ctx.arc(
					Math.random() * width,
					Math.random() * height,
					Math.random() * 2,
					0, Math.PI * 2
				);
				ctx.fill();
			}

			// Круги помех
			for (let i = 0; i < CAPTCHA_CONFIG.circles; i++) {
				ctx.strokeStyle = `rgba(59, 130, 246, ${Math.random() * 0.1})`;
				ctx.lineWidth = Math.random() * 1.5;
				ctx.beginPath();
				ctx.arc(
					Math.random() * width,
					Math.random() * height,
					10 + Math.random() * 30,
					0, Math.PI * 2
				);
				ctx.stroke();
			}

			// Волнистые линии помех
			for (let i = 0; i < CAPTCHA_CONFIG.lines; i++) {
				ctx.beginPath();
				const startY = Math.random() * height;
				for (let x = 0; x < width; x += 5) {
					const y = startY + Math.sin(x * 0.05 + i) * 15;
					if (x === 0) {
						ctx.moveTo(x, y);
					} else {
						ctx.lineTo(x, y);
					}
				}
				ctx.strokeStyle = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.1)`;
				ctx.lineWidth = Math.random() * 1.5;
				ctx.stroke();
			}

			// Отображение символов с искажениями
			const charWidth = width / (CAPTCHA_CONFIG.length + 1);

			for (let i = 0; i < currentCaptcha.length; i++) {
				const fontSize = 30 + Math.random() * 12;
				const fontFamily = CAPTCHA_CONFIG.fonts[Math.floor(Math.random() * CAPTCHA_CONFIG.fonts.length)];
				const color = CAPTCHA_CONFIG.colors[Math.floor(Math.random() * CAPTCHA_CONFIG.colors.length)];

				// Случайное искажение
				const rotation = (Math.random() - 0.5) * 0.4;
				const skewX = (Math.random() - 0.5) * 0.3;
				const skewY = (Math.random() - 0.5) * 0.3;

				const x = charWidth * (i + 0.8) + (Math.random() - 0.5) * 10;
				const y = height / 2 + (Math.random() - 0.5) * 15;

				ctx.save();
				ctx.translate(x, y);
				ctx.rotate(rotation);
				ctx.transform(1, skewY, skewX, 1, 0, 0);

				// Тень для символа
				ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
				ctx.shadowBlur = 3;
				ctx.shadowOffsetX = 2;
				ctx.shadowOffsetY = 2;

				ctx.font = `${Math.random() > 0.5 ? 'bold ': ''}${fontSize}px ${fontFamily}`;
				ctx.fillStyle = color;
				ctx.textAlign = 'center';
				ctx.textBaseline = 'middle';
				ctx.fillText(currentCaptcha[i], 0, 0);

				// Контур символа
				ctx.shadowColor = 'transparent';
				ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
				ctx.lineWidth = 1;
				ctx.strokeText(currentCaptcha[i], 0, 0);

				ctx.restore();
			}
		}

		// Обработка ввода никнейма
		const nicknameInput = document.getElementById('nickname');

		nicknameInput.addEventListener('input', function () {
			let value = this.value;
			value = value.replace(/[^A-Za-z_]/g, '');
			const parts = value.split('_');
			if (parts.length > 2) {
				value = parts[0] + '_' + parts[1];
			}

			const hasUnderscore = value.includes('_');
			const underscoreIndex = value.indexOf('_');

			if (hasUnderscore) {
				if (underscoreIndex < 2) {
					value = value.replace('_', '');
				} else {
					const [firstName,
						lastName] = value.split('_');
					let formatted = '';
					if (firstName) {
						formatted = firstName.charAt(0).toUpperCase() +
						(firstName.length > 1 ? firstName.slice(1).toLowerCase(): '');
					}
					if (lastName !== undefined) {
						formatted += '_';
						if (lastName) {
							formatted += lastName.charAt(0).toUpperCase() +
							(lastName.length > 1 ? lastName.slice(1).toLowerCase(): '');
						}
					}
					value = formatted;
				}
			} else {
				if (value.length > 0) {
					value = value.charAt(0).toUpperCase() + value.slice(1).toLowerCase();
				}
			}
			this.value = value;
		});

		// Валидация формы
		function validateForm() {
			const nickname = document.getElementById('nickname').value.trim();
			const account = document.getElementById('account').value.trim();

			if (!nickname) {
				alert('❌ Введите никнейм');
				return false;
			}

			const hasUnderscore = nickname.includes('_');
			if (hasUnderscore) {
				if (!/^[A-Z][a-z]+_[A-Z][a-z]+$/.test(nickname)) {
					alert('❌ Неверный формат никнейма с фамилией!\nПример: Ivan_Ivanov\n• Первая буква имени заглавная\n• Минимум 2 буквы перед подчеркиванием\n• Первая буква фамилии заглавная\n• Подчеркивание только одно');
					return false;
				}
			} else {
				if (!/^[A-Z][a-z]*$/.test(nickname)) {
					alert('❌ Неверный формат никнейма!\nПервая буква должна быть заглавной, остальные строчные');
					return false;
				}
			}

			if (!/^[1-9][0-9]{0,6}$/.test(account)) {
				alert('❌ Номер счета: 1-7 цифр, первая не 0');
				return false;
			}

			const captcha = getCaptchaValue();
			if (captcha !== currentCaptcha.toUpperCase()) {
				alert('❌ Неверная капча!');
				generateCaptcha();
				clearCaptchaInputs();
				return false;
			}

			return true;
		}

		// Обработка отправки формы
		document.getElementById('registrationForm').addEventListener('submit', async (e) => {
			e.preventDefault();

			if (!validateForm()) {
				return;
			}

			const submitBtn = document.getElementById('submitBtn');
			const originalText = submitBtn.textContent;
			submitBtn.disabled = true;
			submitBtn.textContent = 'Отправка...';

			try {
				await new Promise(resolve => setTimeout(resolve, 1000));
				const ticketNumber = Math.floor(Math.random() * 900000) + 100000;
				window.location.href = `success.html?ticket=${ticketNumber}&giveaway=1288`;
			} catch (error) {
				console.error('Ошибка:', error);
				alert('⚠️ Ошибка соединения');
			} finally {
				submitBtn.disabled = false;
				submitBtn.textContent = originalText;
			}
		});

		// Таймер
		function updateTimer() {
			const timerElement = document.getElementById('timer');
			const endTime = new Date();
			endTime.setHours(endTime.getHours() + 24);

			function update() {
				const now = new Date();
				const diff = endTime - now;

				if (diff <= 0) {
					timerElement.textContent = '00:00:00';
					return;
				}

				const hours = Math.floor(diff / (1000 * 60 * 60));
				const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
				const seconds = Math.floor((diff % (1000 * 60)) / 1000);

				timerElement.textContent =
				`${hours.toString().padStart(2, '0')}:` +
				`${minutes.toString().padStart(2, '0')}:` +
				`${seconds.toString().padStart(2, '0')}`;
			}

			update();
			setInterval(update, 1000);
		}

		// Инициализация при загрузке
		document.addEventListener('DOMContentLoaded', () => {
			updateUserProfile();
			console.log('Данные пользователя Telegram:', user);
			initCaptcha();
			updateTimer();
		});
	</script>
